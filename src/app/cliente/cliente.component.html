<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Lista de Clientes:
            </div>
            <a class="linknav lista" href="" *ngFor="let cliente of clientes" onclick="return false;">
                <li class="list-group-item" [routerLink]="[cliente.id]" routerLinkActive="active">
                    CPF: {{cliente.id}} - Nome: {{cliente.nome}}
                </li>
            </a>
            <div class="card-block">
                <button type="button" [routerLink]="['novo']" class="btn  btn-secure">Incluir</button>
            </div>

        </div>

    </div>
    <div class="col-md-6">
        <router-outlet></router-outlet>
    </div>
</div>
