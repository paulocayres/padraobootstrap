<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Lista de Clientes:
            </div>
            <a class="linknav lista list-group-item" [routerLink]="[cliente.id]" routerLinkActive="active" *ngFor="let cliente of clientes">
                CPF: {{cliente.id}} - Nome: {{cliente.nome}}
            </a>
            <div class="card-block">
                <button type="button" [routerLink]="['novo']" class="btn  btn-secure">Incluir</button>
            </div>

        </div>

    </div>
    <div class="col-md-6">
        <router-outlet></router-outlet>
    </div>
</div>
