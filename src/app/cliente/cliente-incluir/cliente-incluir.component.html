<div class="card">
    <div class="card-header">
        Incluir Cliente:
    </div>
    <div class="card-block">
        <label for="id" class="control-label">CPF:</label>
        <input type="number" [(ngModel)]="cliente.id" class="form-control" id="id" placeholder="ID do Usuário">
        <label for="nome" class="control-label">Nome do Usuário:</label>
        <input type="text" [(ngModel)]="cliente.nome" class="form-control" id="nome" placeholder="Nome do Usuário">
        <label for="email" class="control-label">Email do Usuário:</label>
        <input type="text" [(ngModel)]="cliente.email" class="form-control" id="email" placeholder="Email do Usuário">
        <br>
        <button type="button" (click)="incluirCliente()" class="btn  btn-secure">Incluir</button>
    </div>
</div>
